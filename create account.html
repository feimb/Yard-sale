<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard sale</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>

<body class="body-fixed">
    <header class="header-desktop">
        <nav class="left-header">
            <a>
                <img src="./logo/logo_yard_sale.svg" alt="">
            </a>
            <a class="header-product header-all">
                All
            </a>
            <a class="header-product">
                Clothes
            </a>
            <a class="header-product">
                Eletronics
             </a>
            <a class="header-product">
                Furniture
            </a>
            <a class="header-product">
                Toys
            </a>
            <a class="header-product">
                Others
            </a>
        </nav>


        <nav class="right-header">
        
             <a class="sing-in--button" href="">
                Sing in
             </a>
            
            <a>
                <img src="./icons/icon_shopping_cart.svg" alt="shoping cart" class="shoping-cart">
            </a>
        </nav>
    </header>
    <header class="header__mobile">
        <div>
            
                <img src="icons/icon_menu.svg" alt="">
            
            
                <img src="logo/logo_yard_sale.svg" alt="">
            
            
                <img src="icons/icon_shopping_cart.svg" alt="">
            
        </div>
    </header>
    
    <main class="main--password-recovery-succed">
        
        <form action="submit">
            <h2>My account</h2>      
            
            <label for="name">Name</label>
            <input type="text" id="name" class="name-input" placeholder="camila">
            <label for="email">Email adress</label>
            <input type="email" id="email" class="email-input" placeholder="camila@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" class="password-input" placeholder="********">
           
            <button type="button" class="bottom-button">Create</button> 
        </form>
    </main>
</body>
</html>
